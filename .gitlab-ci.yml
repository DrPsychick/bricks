image: golang:1.12

before_script:
  - export LOG_FORMAT=console
  - export JAEGER_SERVICE_NAME=unittest

stages:
  - test
  - integration

lint:
  stage: test
  script:
    - curl -sfL https://install.goreleaser.com/github.com/golangci/golangci-lint.sh | sh -s -- -b $(go env GOPATH)/bin v1.15.0
    - cd $CI_PROJECT_DIR && golangci-lint run
  allow_failure: true

test:
  stage: test
  script:
    - cd $CI_PROJECT_DIR && go test -v -cover -race -short ./...

integration:
  stage: integration
  script:
    - cd $CI_PROJECT_DIR && go test -v -cover -race -run TestIntegration ./...
